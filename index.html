<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Yolomy Website</title>
</head>
<body>
    <section id="heading-section">
        <div class="container">
           <nav class="d-flex justify-content-between text-white pt-3">
               <div class="nav-brand">
                   <h5 class="display-4">Yolomy</h5>
               </div>
               <ul class="nav align-self-center">
                   <li class="nav-item">
                       <a href="#" class="nav-link text-white">Home</a>
                    </li>
                   <li class="nav-item">
                       <a href="#" class="nav-link text-white">Product</a>
                    </li>
                   <li>
                       <a href="#" class="nav-link">
                           <img src="images/logo/shop.png" alt="">
                       </a>
                    </li>
               </ul>
           </nav>
           <div class="row justify-content-center text-white heading-section">
               <div class="col-sm-8">
                   <div class="position-relative" style="top: 250px;">
                      <h2 class="display-4">Our Clothing, Your Comfort</h2>
                   </div>
               </div>
           </div>

           <div class="row justify-content-center text-white">
               <div class="col-sm-6">
                   <div class="position-relative" style="top: 300px;">
                       <p class="lead">We understand that you need to look good and feel great. </br><span class="mx-5 px-5">It all starts with you are wearing.</span></p>
                   </div>
               </div>
           </div>
        </div>
    </section>
    <section id="product-category">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="checboxes">
                    <input type="checkbox" name="men" id="men"> MEN
                    <input type="checkbox" name="women" id="women"> WOMEN
                    <input type="checkbox" name="children" id="children"> CHILDREN
                </div>
                <div class="productBtn">
                    <input type="button" value="SEE ALL PRODUCTS">
                </div>
            </div>
           
        </div>
    </section>
</body>
</html>
